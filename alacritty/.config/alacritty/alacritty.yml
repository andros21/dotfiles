---
# Configuration for Alacritty,
# the GPU enhanced terminal emulator

import:
  - ~/.config/alacritty/nord.yml

env:
  TERM: xterm-256color

window:
  padding:
    x: 19
    y: 19
  opacity: 0.91

font:
  normal:
    family: DejaVu Sans Mono
  size: 14

key_bindings:
  - {key: End, mode: Vi, action: Last}
