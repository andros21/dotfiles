# tasks/main.yml

- name: Update pkgs
  ansible.builtin.dnf:
    name: '*'
    state: latest
    update_cache: yes
  become: yes

- name: Add needed pkgs
  block:
    - name: Dnf install
      ansible.builtin.dnf:
        name: '{{ base + base_deps + base_libs + build + utils }}'
        state: present
        update_cache: yes
      become: yes
    - name: Flatpak install
      community.general.flatpak:
        name: '{{ item }}'
        state: present
        method: user
      with_items: '{{ flathub }}'
    - name: Pip install
      ansible.builtin.pip:
        name: '{{ item }}'
        state: present
      with_items: '{{ pypi }}'
