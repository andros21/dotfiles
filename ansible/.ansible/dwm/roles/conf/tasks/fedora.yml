---
# tasks/fedora.yml

- name: Xorg conf
  block:
    - name: Create dir conf
      ansible.builtin.file:
        path: '{{ xorg_conf.dest | dirname }}'
        state: directory
    - name: Copy conf from template
      ansible.builtin.template:
        src: '{{ xorg_conf.src }}'
        dest: '{{ xorg_conf.dest }}'
        owner: root
        group: root
        mode: 0644

- name: Firewalld conf
  ansible.builtin.command: firewall-cmd --set-default-zone=drop

- name: Chsh fish
  ansible.builtin.user:
    name: '{{ ansible_user_id }}'
    shell: /usr/bin/fish
